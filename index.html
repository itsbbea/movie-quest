<!DOCTYPE html>
<html lang="en">

<!-- Metadata + Linking CSS/3rd Party APIs -->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Quest</title>
    <!-- Google Font API links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <!-- Link to Tailwind CSS Framework. This is with Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Links for reset and non-framework CSS Styling -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="text-white font-extralight">
    <header>
        <h1 id = "page-title" class = "drop-shadow-2xl text text-center font-Rowdies text-8xl font-bold my-16 p-1">Movie Quest üßô‚Äç‚ôÇÔ∏è</h1>
    </header>
    <br>
    <main>
        <!-- Intro -->
        <section id = "intro" class ="text-xl leading-7 text-center">
            <p>Looking for something to watch? <br>
                Movie Quest is here to help! Choose your inputs and click the <span class = "text-green-300">green</span> button below to begin:</p>
        </section>
    <br>
        <!-- Current Search -->
        <section id = "application" class="text-center">
            <div class="dropdown-container">
                <label id="genre" for="dropdown-genre" class="font-semibold bg-red-600 p-4 inline-block text-white font-sans text-base">Genre:</label>
                <select id="dropdown-genre" class="text-white bg-black hover:bg-sky-700">
                    <option value="Any">Any</option>
                    <option value="18">Drama</option>
                    <option value="53">Thriller</option>
                    <option value="35">Comedy</option>
                    <option value="27">Horror</option>
                    <option value="99">Documentary</option>
                    <option value="10749">Romance</option>
                    <option value="28">Action</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label id="release" for="dropdown-release" class="font-semibold bg-red-600 p-4 inline-block text-white font-sans text-base">Release Date:</label>
                <select id="dropdown-release" class="text-white bg-black hover:bg-sky-700">
                    <option value="Any">Any</option>
                    <option value="1910">1910's</option>
                    <option value="1920">1920's</option>
                    <option value="1930">1930's</option>
                    <option value="1940">1940's</option>
                    <option value="1950">1950's</option>
                    <option value="1960">1960's</option>
                    <option value="1970">1970's</option>
                    <option value="1980">1980's</option>
                    <option value="1990">1990's</option>
                    <option value="2000">2000's</option>
                    <option value="2010">2010's</option>
                    <option value="2020">2020's</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="dropdown-lang" class="font-semibold bg-red-600 p-4 inline-block text-white font-sans text-base">Language:</label>
                <select id="dropdown-lang" class="text-white bg-black hover:bg-sky-700">
                    <option value="Any">Any</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="fr">French</option>
                    <option value="de">Germany</option>
                    <option value="it">Italian</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="id">Indonesian</option>
                </select>
            </div>
        </section>
        <!-- Buttons -->
        <section id = "my-buttons">
            <button id = "submit-button" class="font-semibold bg-green-600 hover:bg-sky-700 p-3 inline-block text-white font-sans-serif text-4xl text-center">Start Movie Quest! üöÄ</button>
            <br>
            <br>
            <div id = "history-parent">
                <button id="history-button" class="font-semibold bg-orange-300 hover:bg-sky-700 p-2 inline-block text-black font-sans-serif text-xl text-center"><a href="#recent-results">View Historical Results</a></button>
                <br>
                <button id="clear-history" class="font-semibold bg-orange-300 hover:bg-sky-700 p-2 inline-block text-black font-sans-serif text-xl text-center">Clear History</button> 
            </div>
        </section>
        <!-- Current Results -->
        <section id="current-results">
            <div id = "synopsis-container">
                <h2 class="text-center italic text-3xl underline underline-offset-8 rounded p-10">SYNOPSIS</h2>
                <div id="movieDisplay"></div>
                <p id="messageDisplay"></p>
            </div>
            <div id = "preview-container">
                <h2 id="video-preview" class="text-center italic text-3xl underline underline-offset-8 rounded p-10">VIDEO PREVIEW</h2>
                <iframe id="youtube-preview"
                    width="640" height="450"
                    frameborder="0"
                ></iframe>
            </div>
        </section>
        <br>
        <section>    
            <div id="result-buttons">
            <button id="return-button" class="font-semibold bg-orange-300 hover:bg-sky-700 p-2 inline-block text-black font-sans-serif text-xl text-center"><a href="#page-title">Start Again?</a></button>
            <br>
            <button id="retry-button" class="font-semibold bg-orange-300 hover:bg-sky-700 p-2 inline-block text-black font-sans-serif text-xl text-center"><a href="#current-results">Next Movie</a></button>
        </section>

        <!-- Historical Results -->
        <section>
            <h2 id ="recent-results" class="text-center italic text-3xl underline underline-offset-8 rounded p-10">Historical Results</h2>
            <ol id = "history-list"></ol>
        </section>
    </main>
    <!-- Embed script.js in body-->
    <script src="assets/js/script.js"></script>
</body>

</html>
